  <!-- Text overlay -->
  <text x="960" y="150" font-family="Arial" font-size="48" text-anchor="middle" fill="#FFFFFF" stroke="#000000" stroke-width="1">An Jia You Xuan</text>
  <text x="960" y="200" font-family="Arial" font-size="32" text-anchor="middle" fill="#FFFFFF" stroke="#000000" stroke-width="0.5">Luxury Properties</text>
