  <rect x="550" y="350" width="90" height="250" fill="url(#buildingGradient)"/>
  <rect x="660" y="320" width="60" height="280" fill="url(#buildingGradient)"/>
  <rect x="740" y="250" width="100" height="350" fill="url(#buildingGradient)"/>
  <rect x="860" y="300" width="80" height="300" fill="url(#buildingGradient)"/>
  <rect x="960" y="350" width="110" height="250" fill="url(#buildingGradient)"/>
  <rect x="1090" y="280" width="70" height="320" fill="url(#buildingGradient)"/>
  <rect x="1180" y="320" width="90" height="280" fill="url(#buildingGradient)"/>
  <rect x="1290" y="350" width="60" height="250" fill="url(#buildingGradient)"/>
  <rect x="1370" y="270" width="100" height="330" fill="url(#buildingGradient)"/>
  <rect x="1490" y="320" width="80" height="280" fill="url(#buildingGradient)"/>
  <rect x="1590" y="380" width="110" height="220" fill="url(#buildingGradient)"/>
  <rect x="1720" y="300" width="70" height="300" fill="url(#buildingGradient)"/>
  <rect x="1810" y="350" width="90" height="250" fill="url(#buildingGradient)"/>
  
  <!-- Windows on buildings (just a few examples) -->
  <rect x="115" y="370" width="15" height="20" fill="#F0F8FF"/>
  <rect x="170" y="370" width="15" height="20" fill="#F0F8FF"/>
  <rect x="115" y="410" width="15" height="20" fill="#F0F8FF"/>
  <rect x="170" y="410" width="15" height="20" fill="#F0F8FF"/>
  <rect x="115" y="450" width="15" height="20" fill="#F0F8FF"/>
  <rect x="170" y="450" width="15" height="20" fill="#F0F8FF"/>
  
  <rect x="235" y="320" width="15" height="20" fill="#F0F8FF"/>
  <rect x="270" y="320" width="15" height="20" fill="#F0F8FF"/>
  <rect x="235" y="360" width="15" height="20" fill="#F0F8FF"/>
  <rect x="270" y="360" width="15" height="20" fill="#F0F8FF"/>
  
